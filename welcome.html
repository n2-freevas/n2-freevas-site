<body>
    <div class = "container"> 
        <section class="illust">
            <div class="card">
                <div class="front">
                    <img src="img/op/namecard_o.png">
                </div>
                <div class="back">
                    <img src="img/op/namecard_u.png">
                </div>
            </div>
            <div class="wave">

                <div class="wave-red"></div>
                <div class="wave-white delay-w"></div>
                <div class="wave-red delay-r"></div>
            </div>
            <div class="message css-fadein-delay">
                <h1>Welcome !</h1>
            </div>
            <div class="text css-fadein-delay2">
                <p>Nono and N2 FreeVAS <br>cordially welcome you who received our card.</p>
                <p>If you like my creation,<br>I will help with the promotion for you.</p>
            </div>
            <div class="button css-fadein-delay3">
                <a href="home.html">
                        <img src="img/op/ACCESS_button.svg" onmouseover="this.src='img/op/ACCESS_button_act.svg'" onmouseout="this.src='img/op/ACCESS_button.svg'" alt="">
                </a>
            </div>
        </section>
